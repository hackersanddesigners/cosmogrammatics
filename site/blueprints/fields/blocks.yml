label: Blocks
type: layout
layouts:
  - "1/1"
  - "1/2, 1/2"
  - "1/4, 1/4, 1/4, 1/4"
  - "1/3, 2/3",
  - "2/3, 1/3"
  - "1/3, 1/3, 1/3"

fieldsets:
  - heading
  - text
  - quote
  - list
  - image
  - gallery

  soundblock:
    name: Audio
    fields:
      soundfile:
        label: Audio (file)
        type: files
        options: audio
      soundurl:
        label: Audio (url)
        type: embed

  videoblock:
    name: Video
    snippet: videoblock
    fields:
      videofile:
        label: Video (file)
        type: files
        options: videos
      videoposter:
        label: Cover (file)
        type: files
      videourl:
        label: Video (url)
        type: embed

  footnote:
    name: Footnote
    fields:
      text:
        label: Text
        type: textarea