label: Blocks
type: blocks

fieldsets:
  columns: blocks/columns

  heading:
    extends: blocks/heading
    fields:
      bid: fields/bid

  quote:
    extends: blocks/quote
    fields:
      bid: fields/bid

  list:
    extends: blocks/list
    fields:
      bid: fields/bid

  image:
    extends: blocks/image
    fields:
      bid: fields/bid

  gallery:
    extends: blocks/gallery
    fields:
      bid: fields/bid

  audio:
    extends: blocks/audio
    fields:
      bid: fields/bid

  video:
    extends: blocks/video
    fields:
      bid: fields/bid

  embed:
    extends: blocks/embed
    fields:
      bid: fields/bid

  page_embed:
    extends: blocks/page_embed
    fields:
      bid: fields/bid

  text:
    extends: blocks/text
    fields:
      info:
        label: Footnotes info
        type: info
        text: |
          To make a new footnote:
          - select some text after which the footnote number should appear, and click on the double-quote icon
          - add a new item to the Footnote list section here below, with the content of the footnote; you can re-order the Footnote table list as well
          - the numbering happens automatically, so don't worry about that

      bid: fields/bid

      footnotes:
        label: Footnotes
        type: structure
        fields:
          note:
            label: Footnote
            type: writer
          ref:
            label: Ref
            type: text
            default: 0
            disabled: true
            when:
              note:
        columns:
          note:
            width: 1/1

settings:
  fields:
    bg_image:
      label: Backround Image
      type: files
    bg_color:
      label: Background Color
      type: colors
