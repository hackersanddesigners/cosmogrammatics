type: group
fields:

  colors:
    label: Colors
    type: entity
    icon: brush
    width: 1/2
    fields:
      back:
        label: Background
        width: 1/2
        type: colors
        default: "#ffffff"
      fore:
        label: Foreground
        width: 1/2
        type: colors
        default: "#000000"
      accent:
        label: Accent
        width: 1/2
        type: colors
        default: "#dec7e399"
      grid:
        label: Gridlines
        width: 1/2
        type: colors
        default: "#0aceff"

  fonts:
    label: Typefaces
    type: entity
    icon: headline
    width: 1/2
    fields:
      title:
        label: Title
        type: files
        query: page.parent.children.listed.files.filterBy('extension', 'in', ['ttf', 'otf', 'woff', 'woff2', 'eot', 'sfnt'])
        multiple: false
        uploads: font
        width: 1/2
        # help: Accessible via the .title selector
      body:
        label: Body
        type: files
        query: page.parent.children.listed.files.filterBy('extension', 'in', ['ttf', 'otf', 'woff', 'woff2', 'eot', 'sfnt'])
        multiple: false
        uploads: font
        width: 1/2
        # help: Accessible via the .content selector
      comments:
        label: Comments
        type: files
        query: page.parent.children.listed.files.filterBy('extension', 'in', ['ttf', 'otf', 'woff', 'woff2', 'eot', 'sfnt'])
        multiple: false
        uploads: font
        width: 1/2
        # help: Accessible via the .comment selector
      footnotes:
        label: Footnotes
        type: files
        query: page.parent.children.listed.files.filterBy('extension', 'in', ['ttf', 'otf', 'woff', 'woff2', 'eot', 'sfnt'])
        multiple: false
        uploads: font
        width: 1/2
        # help: Accessible via the .footnote sel  rector

  css:
    label: Rules
    type: structure
    width: 1/2
    empty: No custom CSS rules yet
    fields:
      selector:
        label: selector
        font: monospace
        type: text
        placeholder: e.g. main .block .comment
      declarations:
        label: declarations
        type: structure
        empty: No declarations for this selector yet
        fields:
          property:
            label: property
            type: text
            width: 1/2
          value:
            label: value
            type: text
            width: 1/2
    help: |
      The CSS classes available to you are: .title, .row, .column, .block, .content, .comment, .footnote
